<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/medium-screen.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="styles/large-screen.css" media="screen and (min-width: 992px)">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section class="login">
            <section class="img">
            </section>
            <section class="form">
                <h2>Login</h2>
                <p>Seja bem vindo(a) novamente.
                    Fa√ßa login para acessar sua conta.
                </p>
                <form action="" method="post">
                    <p class="container-bg">
                        <input type="email" name="login" id="login" placeholder="Insira seu e-mail">
                        <label for="login"><span class="material-symbols-outlined">
                            person
                            </span></label>
                    </p>
                    <p class="container-bg">
                        <input type="password" name="senha" id="senha" placeholder="Insira sua senha">
                        <label for="senha"><span class="material-symbols-outlined">
                            lock
                            </span></label>
                    </p>
                    <input class="botao" type="button" value="Entrar">
                    <p><a href="">Esqueci minha senha <span class="material-symbols-outlined">
                        mail
                        </span></a></p>

                </form>
            </section>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
